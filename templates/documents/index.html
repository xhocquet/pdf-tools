<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-responsive-sm table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th># pages</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
              <%= for (document) in documents { %>
                <tr>
                  <td><a href="#"><%= document.ID %></a></td>
                  <td><%= document.Name %></td>
                  <td><%= document.PageCount %></td>
                  <td><%= document.CreatedAt %></td>
                </tr>
              <% } %>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
